    <link rel=stylesheet href="standard.css">
	<script type="text/javascript">
		var isMobile = 0;
		
		function initCSS()
		{
			if((navigator.userAgent.match(/iPhone/i)) || 
		 	  	(navigator.userAgent.match(/iPad/i)) ||
		   		(navigator.userAgent.match(/iPod/i))) {
				document.write('<link rel=stylesheet href="IMyApps_iPhone.css">');
				isMobile = 1;
			}
			else if((navigator.userAgent.match(/Android/i))) {
				document.write('<link rel=stylesheet href="IMyApps_iPhone.css">');
				isMobile = 1;
			}
			else {
				document.write('<link rel=stylesheet href="IMyApps.css">');
			}
		}
		
		function initLocale()
		{
			var s = null;
			
			if (navigator.language != null) {
				s = navigator.language.split("-");
			}
			else if (navigator.systemLanguage != null) {
				s = navigator.systemLanguage.split("-");
			}
			
			if (s != null && s.length == 2) {
				document.write('<meta name="gwt:property" content="locale=' + 
						s[0].toLowerCase() + '_' + s[1].toUpperCase() + '">');
			}
		}
		
		initCSS();
		initLocale();
	</script>
